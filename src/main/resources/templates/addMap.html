<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="Jiaxin Liang" name="author">

    <base th:href="@{/}">
    <title>添加选课</title>

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" th:href="@{/vendor/fontawesome-free/css/all.min.css}" type="text/css">
    <link
            href="https://fonts.font.im/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link rel="stylesheet" th:href="@{/css/sb-admin-2.css}">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{index}">
            <div class="sidebar-brand-icon rotate-n-15">
                <i class="fas fa-fw fa-laptop-code"></i>
            </div>
            <div class="sidebar-brand-text mx-3">E-Homework</div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider">

        <!-- Nav Item -->
        <div class="sidebar-heading">
            用户功能
        </div>

        <!-- Heading -->
        <li class="nav-item">
            <a class="nav-link" th:href="@{index}">
                <i class="fas fa-fw fa-home"></i>
                <span>我的主页</span></a>
        </li>

        <!-- Nav Item -->
        <li class="nav-item">
            <a class="nav-link" th:href="@{/knowledge/list}">
                <i class="fas fa-fw fa-book"></i>
                <span>课程列表</span></a>
        </li>

        <div th:if="${user.usertype} ne '1'">
            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Heading -->
            <div class="sidebar-heading">
                管理员功能
            </div>

            <!-- Nav Item -->
            <li class="nav-item">
                <a class="nav-link" th:href="@{/knowledge/subject/toAdd}">
                    <i class="fas fa-fw fa-plus-square"></i>
                    <span>添加课程</span></a>
            </li>

            <!-- Nav Item -->
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/knowledge/toAddMap}">
                    <i class="fas fa-fw fa-graduation-cap"></i>
                    <span>添加选课</span></a>
            </li>

            <!-- Nav Item -->
            <li class="nav-item">
                <a class="nav-link" th:href="@{/knowledge/toAddImage}">
                    <i class="fas fa-fw fa-image"></i>
                    <span>我的图库</span></a>
            </li>
        </div>

        <!-- Divider -->
        <hr class="sidebar-divider d-none d-md-block">

        <!-- Sidebar Toggler (Sidebar) -->
        <div class="text-center d-none d-md-inline">
            <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div class="d-flex flex-column" id="content-wrapper">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                <!-- Sidebar Toggle (Topbar) -->
                <button class="btn btn-link d-md-none rounded-circle mr-3" id="sidebarToggleTop">
                    <i class="fa fa-bars"></i>
                </button>


                <!-- Topbar Navbar -->
                <ul class="navbar-nav ml-auto">

                    <!-- Nav Item - User Information -->
                    <li class="nav-item dropdown no-arrow">
                        <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle"
                           data-toggle="dropdown"
                           href="#" id="userDropdown" role="button">
                            <div th:switch="${user.usertype}">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small" th:case="0"
                                      th:text="${user.username + '，您的身份是管理员'}"></span>
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small" th:case="1"
                                      th:text="${user.username + '，您的身份是学生'}"></span>
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small" th:case="2"
                                      th:text="${user.username + '，您的身份是教师'}"></span>
                            </div>
                            <img class="img-profile rounded-circle"
                                 src="img/undraw_profile.svg">
                        </a>
                        <!-- Dropdown - User Information -->
                        <div aria-labelledby="userDropdown"
                             class="dropdown-menu dropdown-menu-right shadow animated--grow-in">
                            <a class="dropdown-item" data-target="#logoutModal" data-toggle="modal" href="#">
                                <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                退出系统
                            </a>
                        </div>
                    </li>

                </ul>

            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">添加选课</h1>
                </div>

                <!-- Content Column -->
                <div class="col-xl-8 col-lg-12 col-md-12 m-auto">

                    <!-- Blog -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3 ">
                            <h6 class="m-0 font-weight-bold text-primary text-center">选课信息</h6>
                        </div>
                        <div class="card-body">
                            <form class="user p-5" method="post" th:action="@{/knowledge/addMap}" th:object="${mapping}">
                                <div class="form-group">
                                    <label>请选择课程：</label>
                                        <select class="form-control user-select" th:field="*{subject_id}">
                                            <option disabled value="-1">请选择课程</option>
                                            <th:block th:each="subject: ${subjects}">
                                                <option th:text="${subject.name}"
                                                        th:value="${subject.id}"></option>
                                            </th:block>
                                        </select>
                                </div>
                                <div class="form-group">
                                    <label>请选择添加方式：</label>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="inlineCheckbox1" value="option1" checked>
                                        <label class="form-check-label" for="inlineCheckbox1">添加班级</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option2">
                                        <label class="form-check-label" for="inlineCheckbox2">添加学生</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>请选择教师：</label>
                                    <select class="form-control user-select" th:field="*{teacher_email}">
                                        <option disabled value="-1">请选择教师</option>
                                        <th:block th:each="teacher: ${teachers}">
                                            <option th:text="${teacher.username}"
                                                    th:value="${teacher.email}"></option>
                                        </th:block>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>请选择学生：</label>
                                    <select class="form-control user-select" th:field="*{student_email}">
                                        <option disabled value="-1">请选择学生</option>
                                        <th:block th:each="student: ${students}">
                                            <option th:text="${student.username}"
                                                    th:value="${student.email}"></option>
                                        </th:block>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input class="btn btn-primary btn-user btn-block" type="submit" value="提交">
                                    <div class="text-center">
                                        <span class="small" th:text="${errorMessage}"></span>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; 2023 Jiaxin Liang</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="logoutModal" role="dialog"
         tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">提示框</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">确认退出？</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal" type="button">取消</button>
                    <a class="btn btn-primary" th:href="@{/user/toLogin}">确认</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</div>
</body>

</html>
